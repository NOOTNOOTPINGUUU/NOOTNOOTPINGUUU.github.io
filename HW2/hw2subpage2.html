<!DOCTYPE html>
<html>
<head>
<style type="text/css">
body{
	background-color: lightblue;
}
em{
	font-weight:bold;color: wheat;
}
.special em{
	color: inherit;
}
p.normal {
  font-weight: normal;
}
p.light {
  font-weight: lighter;
}
p.thick {
  font-weight: bold;
}
p.thicker {
  font-weight: 900;
}
h1{
	text-decoration: overline;
}
h2{
	font-weight: lighter;
}
h3{
	font-weight: bold;
}
</style>
</head>
<body>
<h1 style="color: brown;text-align: center; text-decoration: inherit;">The font-weight Property</h1>
<h1>ABCDE</h1>
<h2>ABCDE</h2>
<h3>ABCDE</h3>
<p class="normal">This is a paragraph.</p>
<p class="light">This is a paragraph.</p>
<p class="thick">This is a paragraph.</p>
<p class="thicker">This is a paragraph.</p>
<p class="em">i <em>herit</em> here</p>
<p class="special">i <em>inherit</em> here</p>

</body>
</html>
